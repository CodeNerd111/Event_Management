<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="../styles/create-event.css">
</head>
<body>
    <div class="create-event-container">
        <h2>Create a New Event</h2>
        <form id="create-event-form">
            <input type="text" placeholder="Event Title" required>
            <textarea placeholder="Event Description" required></textarea>
            <input type="datetime-local" required>
            <input type="text" placeholder="Location" required>
            <input type="number" placeholder="Ticket Price" required>
            <button type="submit">Create Event</button>
        </form>
    </div>
    <script src="../scripts/create-event.js"></script>
</body>
</html>
